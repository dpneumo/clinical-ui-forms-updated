<template name="customersList" class="with-bottom-spacer">
  <div id="customerSearchContainer">
    {{> customerSearchInput }}
    <div class="spacer"></div>
  </div>
  <ul class="list-group">
    {{#each customersList}}
      {{> customersListItem }}
    {{/each}}
  </ul>
</template>


<template name="customerSearchInput">
  <input  id="customerSearchInput"
          type="text"
          class="fullwidth form-control"
          placeholder="Filter...">
</template>


<template name="customersListItem">
  <li class="list-group-item">{{FirstName}} {{LastName}}</li>
</template>
