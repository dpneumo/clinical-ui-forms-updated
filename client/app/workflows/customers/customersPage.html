<template name="customersPage">
  {{# if currentUser}}
    <div id="customersPage" class="fullheight padded">
        <div class="container">
            <div id="sidebarPanel" class="col col-lg-3 panel with-rounded-corners">
                {{> customersList }}
            </div>
            <div id="formPanel" class="col col-lg-9 unpadded">
                {{> customerForm }}
            </div>
        </div>
    </div>
  {{/if}}
</template>
