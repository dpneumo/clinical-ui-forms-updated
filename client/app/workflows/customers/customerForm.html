
<template name="customerForm">
  {{#with customer}}
    <div class="padded">
      <div class="meteor-form">
        <!-- don't add with-bottom-padding to the first column, so it displays on mobile correctly -->
        <div class="col col-lg-6">
          {{> leftCol }}
        </div>
        <div class="col col-lg-6 ">
          {{> rightCol }}
        </div>
        <div class="col col-lg-12 with-bottom-padding">
          {{> fullWidth }}
        </div>

        {{> sampleFields }}

        {{> doActionBtns }}
      </div>
    </div>
  {{/with}}
</template>
